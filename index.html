<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Dead Redemption – Mobile Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary-red': '#b11217',
            'deep-dark': '#0f0f0f',
            'off-white': '#f4f4f4',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    .rdr-header-bg {
      background-image:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
        url('https://i.postimg.cc/zfQHVqCw/startup-1763186258436-rdr-mobile-editon-2l4LDNsck.webp');
      background-size: cover;
      background-position: center;
    }

    .game-icon-bg {
      background-image: url('https://i.postimg.cc/nzMKPdkT/download-(3).jpg');
      background-size: cover;
      background-position: center;
    }

    #modal.is-active {
      display: flex;
    }

    body {
      background-color: #f4f4f4;
    }

    .dark body {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    .dark .card-style {
      background-color: #262626;
      border-color: #3f3f46;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

<header class="rdr-header-bg text-white py-12 px-4 text-center rounded-b-2xl shadow-xl relative">
  <h1 class="text-4xl font-extrabold">Red Dead Redemption</h1>
  <p class="opacity-90">Mobile Edition – Legendary Western Adventure</p>
</header>

<section class="max-w-5xl mx-auto mt-8 p-4">
  <div class="bg-white card-style rounded-xl shadow-lg p-6">
    <div class="text-center">
      <a href="javascript:void(0)" onclick="openModal()"
        class="inline-block bg-primary-red hover:bg-red-700 text-white py-3 px-8 rounded-full text-lg font-bold">
        ⬇ Download Now
      </a>
    </div>
  </div>
</section>

<!-- MODAL -->
<div id="modal"
  class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">

  <div class="bg-white dark:bg-gray-800 w-full h-full relative">

    <!-- CLOSE -->
    <button onclick="closeModal()"
      class="absolute top-4 right-4 z-50 text-white text-xl bg-black/50 rounded-full px-3 py-1">
      ✕
    </button>

    <!-- OGADS IFRAME -->
    <iframe
      src="https://applocked.org/cl/i/1o468e"
      class="w-full h-full border-none">
    </iframe>

  </div>
</div>

<script>
  function openModal() {
    document.getElementById('modal').classList.add('is-active');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('is-active');
  }
</script>

</body>
</html>
